<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- SECTION Header -->
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-12 border border-primary d-flex justify-content-around">
        <h1>Ice Cream Shop Name</h1>
        <h1>Total:-------------------------------------------------------------------------------$</h1>
        <h2 id="total"></h2>
        <!-- Total -->
      </div>
    </div>
  </header>
  <main">
    <!-- SECTION  Title Names-->
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-3 py-4 d-flex justify-content-center flex-column">
          <h1>Vessel</h1>
        </div>
        <div class="col-md-9  py-4 d-flex justify-content-center">
          <h1>Flavor</h1>
        </div>
      </div>
    </section>
    <!-- SECTION Vessels -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <img onclick="addVesselType('Cup')"
            src="https://th.bing.com/th/id/R.e75efdeefec7a0b91c8ca203cd87456a?rik=ug4vl9dfx%2bpglg&riu=http%3a%2f%2fatlas-content-cdn.pixelsquid.com%2fstock-images%2fpaper-bowl-DxVvM7B-600.jpg&ehk=KO2yHBCBJISE3ltkn30IW0u1LQyp5QyS2U%2fsM6%2fDYpc%3d&risl=&pid=ImgRaw&r=0"
            alt="" class="img-fluid">
          <img onclick="addVesselType('Waffle Bowl')"
            src="https://cdnimg.webstaurantstore.com/images/products/large/28786/1915232.jpg" alt="" class="img-fluid">
          <img onclick="addVesselType('Waffle Cone')"
            src="https://th.bing.com/th/id/R.143c07bee897a4ddc90dfcd234afb25d?rik=lWyQlB4EqlakbQ&riu=http%3a%2f%2fwww.criminisi.com%2fwp-content%2fuploads%2f2016%2f03%2flarge-waffle-cone-1.jpg&ehk=iYgfKKg6eXaWkJVkvf7MWHdEjEXuxSPZJCwXWc7fRhE%3d&risl=&pid=ImgRaw&r=0"
            alt="" class="img-fluid">
        </div>
        <!-- SECTION Ice Cream Flavor -->
        <div class="col-md-2">
          <img onclick="addIceCreamScoop('Vanilla')"
            src="https://thumbs.dreamstime.com/b/vanilla-ice-cream-scoops-ice-cream-vanilla-dessert-scoops-delicious-close-up-isolated-117952110.jpg"
            alt="" class="img-fluid">
          <div class="d-flex">
            <h4>Vanilla-$1.00</h4>
          </div>
        </div>
        <div class="col-md-2">
          <img onclick="addIceCreamScoop('Rocky Road')"
            src="https://tse1.mm.bing.net/th/id/OIP.5n2Nlqs-ApV5vAPj8XDshgHaFR?pid=ImgDet&rs=1" alt=""
            class="img-fluid">
          <div class="d-flex">
            <h4>Rocky Road-$2.00</h4>
          </div>
        </div>
        <div class="col-md-2">
          <img onclick="addIceCreamScoop('Strawberry')"
            src="https://thumbs.dreamstime.com/b/scoops-delicious-strawberry-ice-cream-white-background-153701393.jpg"
            alt="" class="img-fluid">
          <div class="d-flex">
            <h4>Strawberry-$1.50</h4>
          </div>
        </div>
        <div class="col-md-3">
          <img class="img-fluid" onclick="addSprinkles('Sprinkles')"
            src="https://nuts.com/images/rackcdn/ed910ae2d60f0d25bcb8-80550f96b5feb12604f4f720bfefb46d.ssl.cf1.rackcdn.com/6a84646656a4ecd3-YVc6_0vn-zoom.jpg"
            alt="">
          <img class="img-fluid" onclick="addSprinkles('Choclate Chips')"
            src="https://nuts.com/images/rackcdn/ed910ae2d60f0d25bcb8-80550f96b5feb12604f4f720bfefb46d.ssl.cf1.rackcdn.com/5492_Milk+Chocolate+-5B_l0Dlr-zoom.jpg"
            alt="">
        </div>
      </div>
    </section>
    <!-- SECTION Draw Cart Section -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-4 text-center border border-primary">
          <div class="d-flex justify-content-around flex-column pt-3" id="vtype"></div>
          <!-- Vessel -->
        </div>
        <div class="col-md-4 text-center border border-primary">
          <div class="d-flex justify-content-around flex-column pt-3" id="flavor"></div>
          <!-- flavor -->
        </div>
        <div class="col-md-4 text-center border border-primary">
          <div class="d-flex justify-content-around flex-column pt-3" id="topping"></div>
          <!-- toppings -->
        </div>
      </div>
    </section>




















    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
